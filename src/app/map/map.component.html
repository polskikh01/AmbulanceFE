<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
  <div class="options">
    <span class="title">Параметры</span>
    <div class="form">
      <div class="param">
        <label class="text" for="choisePsmp">Выберите ПСМП: </label>
        <select id="choisePsmp">
          <option disabled>Выберите подстанцию</option>
          <option value="1">Подстанция №1</option>
          <option value="2">Подстанция №2</option>
          <option value="3">Подстанция №3</option>
          <option value="4">Подстанция №4</option>
          <option value="5">Подстанция №5</option>
          <option value="6">Подстанция №6</option>
          <option value="7">Подстанция №7</option>
          <option value="8">Подстанция №8</option>
          <option value="9">Подстанция №9</option>
        </select>
      </div>
      <app-button (click)="addTag()" btnText="Принять"></app-button>
    </div>
    <span id="results">

    </span>
  </div>
</div>
